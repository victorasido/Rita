<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rita Catering</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900
      &family=Poppins:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="css/style_signin.css" />
  </head>

  <body>
    <!-- Form Start-->
    <section class="form">
      <div class="navbar">
        <a href="index.html" class="navbar-logo">
          <img src="image/Rita Catering.png" alt="logo" style="width: 250px" />
        </a>
      </div>
      <h1>Login</h1>
      <p>Login to acces your account</p>
      <form action="func.html" method="post">
        <h2>Email</h2>
        <input type="text" name="email" placeholder="Your email" />
        <h2>Password</h2>
        <input type="password" name="password" />
      </form>
      <div class="forget">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>
      <div class="cta">
        <a href="index user.html">Login</a>
      </div>
      <div class="sup">
        <p>Don't have an account?</p>
        <a href="signup.html"> Sign Up</a>
      </div>
    </section>
    <!-- Form End-->

    <!-- Pict Start -->
    <div class="pict">
      <img src="image/signin.png" alt="signin" />
    </div>
    <!-- Pict End -->
  </body>

  <!-- Icons -->
  <script>
    feather.replace();
  </script>
</html>
